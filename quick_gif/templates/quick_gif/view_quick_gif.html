<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shared QuickGIF</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    
    <center>

        {% if not error %}
        <h2>Made with <a href="{% url 'quick_gif'%}" style="font-family: 'Fredoka One';">QuickGIF</a> Maker</h2>
        <p>This GIF link will expire in about {{ expires_in }}</p>
        <img class="img-responsive" src="{{ gif.gif_file.url }}"> 
        {% else %}
        <h2>{{ error }}</h2>
        {% endif %}
        <a href="{% url 'quick_gif' %}" class="btn btn-outline-info" role="button">Make your own GIF and more!</a>

    </center>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
